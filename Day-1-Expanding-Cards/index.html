<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/style.css">
  <title>Expanding cards
  </title>

<body>

      <h3>City</h3>
    </div>

    <div class="panel" style="background-image: url('https://images.pexels.com/photos/7452349/pexels-photo-7452349.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260')">

    </div>

 <script src="app.js"></script>
