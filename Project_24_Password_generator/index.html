<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Password Generator</title>
</head>
<body>
  <header>
    <h1 class="title">Random Password Generator</h1>
  </header>

  <div class="container">
    <input type="text" name="pass" id="pass"  placeholder="Password..." disabled>
    <button class="btn">Generate Password</button>
    <div class="update-container">
      <label for="updatePassword">Update password length: <input type="number" name="update" id="update" value="8" min="8" max="50"></label>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
