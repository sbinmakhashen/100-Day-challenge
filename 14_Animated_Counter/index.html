<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Incrementing Counter</title>
</head>
<body>
  <div class="card">
    <i class="fab fa-twitter"></i>
    <div class="counter" data-target="15000"></div>
    <h4>Twitter Followers</h4>
  </div>

  
  <div class="card">
    <i class="fab fa-github"></i>
    <div class="counter" data-target="10000"></div>
    <h4>Github Followers</h4>
  </div>

  <div class="card">
    <i class="fab fa-linkedin"></i>
    <div class="counter" data-target="7000"></div>
    <h4>LinkedIn Followers</h4>
  </div>


  <script src="App.js"></script>
</body>
</html>
